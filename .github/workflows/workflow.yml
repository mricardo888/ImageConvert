name: Publish imageconvert to PyPI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write  # Changed from 'read' to 'write' to allow creating releases

jobs:
  build-and-publish:
    name: Build and Upload to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build imageconvert
      run: python -m build

    # NEW STEP: Create the GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') # Ensures release only happens on tags
      with:
        files: dist/* # Uploads your .whl and .tar.gz to the release
        generate_release_notes: true       # Automatically generates "What's Changed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*